<ion-navbar *navbar hideBackButton>
  <ion-title>
    Lista de Pokemones
  </ion-title>
</ion-navbar>

<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-list>
        <a ion-item *ngFor="#pokemon of pokemons" (click)="goToDetail(pokemon)" href="#">
            <ion-avatar item-left>
              <img src="build/img/pokemons/{{ pokemon.name }}.jpg">
            </ion-avatar>
            <h2>{{ pokemon.name }}</h2>
            <p>{{ pokemon.species }}</p>
        </a>
    </ion-list>
</ion-content>
